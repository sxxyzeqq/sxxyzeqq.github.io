<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт со звуком</title>
</head>
<body>
    <button id="playSound">ЖМИ</button>
    
    <audio id="sound" src="saloo.mp3"></audio>

    <script>
        document.getElementById("playSound").addEventListener("click", function() {
            document.getElementById("sound").play();
        });
    </script>
</body>
</html>
